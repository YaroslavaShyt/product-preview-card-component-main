<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

<main>

  <img src="./images/image-product-desktop.jpg" alt="product-img" id="computer-img">
  <img src="./images/image-product-mobile.jpg" alt="product-img" id="mobile-img">
  
  <div class="info">
    <h3>PERFUME</h3>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
      <span id="current-price">$149.99</span>
      <span id="before-price"><del>$169.99</del></span>
    <button name="button" type="button"><img src="./images/icon-cart.svg" alt="add-to-cart-img">Add to Cart</button>
  </div>

</main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/YaroslavaShyt">Yaroslava Shyt</a>.
  </footer>

</body>
</html>
